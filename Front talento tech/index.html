<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>Tienda</title>
</head>
<body>
  <header>
    


    
    <div class="container-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
      </svg>
      
    </div>
    
  </header>

  <div class="container-foto" >
    <img src="Captura de pantalla 2024-10-02 120724.png" alt="">
  </div>


  <div class="container-items">
    <div class="item">
      <figure>
        <img src="huevo.png" alt="nada">

      </figure>
      <div class="info-product">
        <h2>DOCENA</h2>
        <p class="price">$80</p>
        <button>Añadir al carrito</button>
      </div>
    </div>


    <div class="item">
      <figure>
        <img src="carton-de-huevos(1).png" alt="nada">

      </figure>
      <div class="info-product">
        <h2>1/2 MAPLE</h2>
        <p class="price">$80</p>
        <button>Añadir al carrito</button>
      </div>
    </div>
    

    <div class="item">
      <figure>
        <img src="carton-de-huevos.png" alt="nada">

      </figure>
      <div class="info-product">
        <h2>MAPLE ENTERO</h2>
        <p class="price">$800</p>
        <button>Añadir al carrito</button>
      </div>
    </div>

    <div class="item">
      <figure>
        <img src="alimento(1).png" alt="nada">

      </figure>
      <div class="info-product">
        <h2>1/2 CODORNIZ</h2>
        <p class="price">$80</p>
        <button>Añadir al carrito</button>
      </div>
    </div>

    <div class="item">
      <figure>
        <img src="pan-de-bono.png" alt="nada">

      </figure>
      <div class="info-product">
        <h2>PAN RALLADO Kg</h2>
        <p class="price">$80</p>
        <button>Añadir al carrito</button>
      </div>
    </div>
    

  </div>
</body>
</html>
